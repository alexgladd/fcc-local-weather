<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather - NOAA</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- TODO: fonts -->
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <h1><i class="fa fa-cloud"></i> Local Weather</h1>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-8">
            <h1 class="location"><small id="location"><i class="fa fa-spinner fa-pulse"></i> Loading...</small></h1>
          </div>
          <div class="col-xs-4">
            <div class="btn-group pull-right" role="group">
              <button id="deg-f-btn" type="button" class="btn btn-default">&deg;F</button>
              <button id="deg-c-btn" type="button" class="btn btn-default">&deg;C</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="weather-current" class="row">
      <h3>Current Conditions</h3>
      <div id="current-img" class="col-xs-4 col-sm-3 col-sm-offset-3">
      </div>
      <div id="current-txt" class="col-xs-8 col-sm-6">
        It may take a few moments to load weather data from the NWS...
      </div>
    </div>

    <div id="weather-forecast" class="row">
      <h3>Forecast</h3>
      <div class="col-xs-12 col-sm-4">
        <div class="media forecast-card">
          <div id="forecast-1-img" class="media-left">
          </div>
          <div class="media-body">
            <h4 id="forecast-1-heading" class="media-heading"></h4>
            <div id="forecast-1-temp"></div>
            <div id="forecast-1-txt"></div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-4">
        <div class="media forecast-card">
          <div id="forecast-2-img" class="media-left">
          </div>
          <div class="media-body">
            <h4 id="forecast-2-heading" class="media-heading"></h4>
            <div id="forecast-2-temp"></div>
            <div id="forecast-2-txt"></div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-4">
        <div class="media forecast-card">
          <div id="forecast-3-img" class="media-left">
          </div>
          <div class="media-body">
            <h4 id="forecast-3-heading" class="media-heading"></h4>
            <div id="forecast-3-temp"></div>
            <div id="forecast-3-txt"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="container">
    <div class="row">
      <div class="col-xs-6">
        Weather data from <a href="https://forecast-v3.weather.gov/documentation">NWS</a>
      </div>
      <div class="col-xs-6 text-right">
        <i class="fa fa-github"></i> <a href="https://github.com/alexgladd/fcc-local-weather">Alex Gladd</a>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
